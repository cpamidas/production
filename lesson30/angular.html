<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="angular.css">
    
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    
    <title>ANGULAR</title>
</head>
<body ng-app="productApp">
   
    <div ng-controller="productCtr">
        <ul>
            <li ng-repeat="product in products">{{ product.name }}</li>
        </ul>
    </div>
    
    <script src="app.js"></script>
    <script src="angular.js"></script>
</body>
</html>
